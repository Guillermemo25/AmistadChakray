<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agradecimiento por tu amistad</title>
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(to right, #e6f0ff, #f0f4f8); /* Azul muy suave de fondo */
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.card {
    border-radius: 15px;
    padding: 40px;
    max-width: 700px;
    background-color: rgba(255, 255, 255, 0.95);
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
}

.card h1 {
    color: #0d3b66; /* Azul profesional */
    font-weight: 700;
    margin-bottom: 20px;
}

.card p {
    font-size: 18px;
    color: #333;
    line-height: 1.6;
}

/* Estilo de firma */
.signature-btn {
    display: inline-block;
    padding: 0; /* Sin relleno */
    margin-top: 10px;
    font-family: 'Pacifico', cursive; /* Letra tipo manuscrita */
    font-size: 24px;
    color: #0d3b66;
    text-decoration: none;
    border: none;
    background: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.signature-btn:hover {
    color: #0b3458;
    transform: scale(1.1) rotate(-1deg);
}

/* Importar fuente manuscrita desde Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
</style>
</head>
<body>

<div class="card">
    <h1>Gracias por tu amistad ü§ù</h1>
    <p>
        Quiero expresarte mi sincero agradecimiento por tu amistad.
        Espero poder contribuir contigo de alguna manera siempre que lo requieras y que sigamos compartiendo buenos momentos juntos. Mientras tanto a seguir disfrutando las #pipshash üçïüçï
    </p>
    <br>
    Atentamente,
    <button class="signature-btn" style="font-weight: bold;">JGCC</button>
</div>

<!-- Bootstrap 5 JS (opcional si quieres componentes interactivos) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
